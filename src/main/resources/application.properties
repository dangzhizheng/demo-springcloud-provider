# spring-cloud
# 注册到服务的名称,调用使用这个名称
spring.application.name = microservice-provider
eureka.client.serviceUrl.defaultZone = http://localhost:8181/eureka/
# 将自己的IP注册到服务，如果不配置，默认注册服务系统的hostname
eureka.instance.prefer-ip-address=true
